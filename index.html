<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.script.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="left" id="left">
        <div class="cell" id="top-left">X</div>
        <div class="cell" id="mid-left">O</div>
        <div class="cell" id="bot-left">X</div>
    </div>
    <div class="mid" id="mid">
        <div class="cell" id="top-mid">O</div>
        <div class="cell" id="mid-mid">X</div>
        <div class="cell" id="bot-mid">O</div>
    </div>
    <div class="right" id="right">
        <div class="cell" id="top-right">X</div>
        <div class="cell" id="mid-right">O</div>
        <div class="cell" id="bot-right">X</div>
    </div>
</body>
</html>
